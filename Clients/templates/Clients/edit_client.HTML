{% extends 'main/base.html'%}
<!DOCTYPE html>
<html>

    
    {% block title %}View Client{% endblock %}
    
    {% load crispy_forms_tags %}
    {% block content%}
    <body>
        <h3>View Client</h3>

    </body>
    {% endblock %}
    
    
    
    
</html>
